<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <style>
        /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body, html {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    /* display: flex; */
    /* justify-content: center; */
    /* align-items: center; */
    /* height: 100vh; */
}

/* Container Styling */
.container {
    width: 100%;
    max-width: 90%;
    text-align: center;
    margin: 0 auto;
}

/* Heading */
.container h2 {
    font-size: 1.5rem;
    color: #666;
    margin-bottom: 20px;
}

/* Contact Section */
.contact-section {
    position: relative;
    background: url('Untitled-1-1.jpg') no-repeat center center/cover;
    border-radius: 15px;
    overflow: hidden;
    width: 100%;
    height: 400px;
}

/* Overlay */
.overlay {
    background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for readability */
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Content Styling */
.content {
    color: #ffffff;
    text-align: center;
    max-width: 600px;
    padding: 20px;
}

.logo {
    width: 80px;
    margin-bottom: 15px;
    border-radius: 100px;
}

h1 {
    font-size: 1.8rem;
    margin-bottom: 10px;
}

p {
    font-size: 1rem;
    margin: 5px 0;
}

strong {
    font-weight: bold;
    color: #e0e0e0;
}
</style>
</head>
<body>
    <div class="container">
        <h2>Contact Details</h2>
        <div class="contact-section">
            <div class="overlay">
                <div class="content">
                    <img src="image.png" alt="Logo" class="logo">
                    <h1>Placement & Training Cell</h1>
                    <p>IPS Academy, Institute of Engineering & Science<br>
                    Knowledge Village, Rajendra Nagar A.B. Road, Indore-452012<br>
                    Madhya Pradesh, India</p>
                    <p><strong>Phone:</strong> +91-9229498055</p>
                    <p><strong>Placements Related Queries:</strong> xyz@gmail.com</p>
                    <p><strong>Placements Portal Related Queries:</strong> xyz@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
