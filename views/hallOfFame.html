<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Fame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .header {
            background-color: #2c3e50;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .student-card {
            padding: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .student-info h3 {
            font-size: 18px;
            color: #2c3e50;
            margin: 0;
        }
        .student-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        .empty-message {
            text-align: center;
            font-size: 16px;
            color: #888;
            padding: 50px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hall of Fame</h1>
    </div>
    <div class="container">
        <h2>Students Placed in Top Companies</h2>

        <!-- Empty message, initially displayed when no students are placed -->
        <div id="emptyMessage" class="empty-message">No students have been placed yet. Once a company approves a student, they will appear here!</div>

        <!-- This section will show student cards dynamically once students are placed -->
        <div id="studentList"></div>
    </div>

    <script>
        // Placeholder data, in a real app this would come from Firebase
        const placedStudents = [
            // Example of placed student data
            // { name: 'John Doe', company: 'Tech Corp', branch: 'Computer Science', year: '2024' }
        ];

        const studentList = document.getElementById('studentList');
        const emptyMessage = document.getElementById('emptyMessage');

        function displayPlacedStudents() {
            if (placedStudents.length === 0) {
                emptyMessage.style.display = 'block';
                studentList.innerHTML = '';
            } else {
                emptyMessage.style.display = 'none';
                studentList.innerHTML = '';
                placedStudents.forEach(student => {
                    const studentCard = document.createElement('div');
                    studentCard.className = 'student-card';

                    studentCard.innerHTML = `
                        <div class="student-info">
                            <h3>${student.name}</h3>
                            <p><strong>Company:</strong> ${student.company}</p>
                            <p><strong>Branch:</strong> ${student.branch}</p>
                            <p><strong>Year:</strong> ${student.year}</p>
                        </div>
                    `;
                    studentList.appendChild(studentCard);
                });
            }
        }

        // Initial render
        displayPlacedStudents();
    </script>
</body>
</html>
